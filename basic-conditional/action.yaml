name: 'Test composite run steps downloads containers'
description: 'Test composite run steps downloads containers'
runs:
    using: "composite"
    steps:
      - uses: actions/checkout@v2
      - env:
          JOB_CONTEXT: ${{ toJSON(job) }}
        run: echo "$JOB_CONTEXT"
        shell: bash
      - run: exit 1
        shell: bash
      - run: echo "hello success"
        shell: bash
      - run: echo "hello failure"
        shell: bash
        if: failure()
      - run: echo "hello always"
        shell: bash
        if: always()
