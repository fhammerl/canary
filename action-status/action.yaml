name: 'Conditional Composite'
description: 'Test composite run step conditionals'
inputs:
  exit-code:
    description: 'Action fails if set to non-zero'
    default: '0'

runs:
    using: "composite"
    steps:
      - run: echo ${{ github.action_status }}
        name: Print gh status
        shell: bash
      - run: echo $ {{ inputs.exit-code }}
        shell: bash
      - run: echo ${{ github.action_status }}
        shell: bash
