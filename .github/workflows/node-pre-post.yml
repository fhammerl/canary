
name: Node Pre-Post Conditional

on:
  workflow_dispatch:

jobs:
  top-level-node:
    runs-on: self-hosted
    steps:
      - uses: fhammerl/canary/node-pre-post-on-success@main

  top-level-node-failure:
    runs-on: self-hosted
    steps:
      - uses: fhammerl/canary/node-pre-post-on-failure@main
